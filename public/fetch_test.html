<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/jquery-3.4.1.js"></script>

<body>
    <div id="info"></div>
    <button>click</button>
    <button id="btn2">click</button>
</body>
<script>
    var b;
    var a;
    $('button').on('click', function () {
        console.log('fetch');
        var obj = {
            "name": "jason",
        }
        fetch('/try-post-form2', {
            body: JSON.stringify(obj),
            headers: {
                'content-type': 'application/json'
            },
            method: 'POST'
        }).then(res => {
            res.json();
            b = res;
        }).then(json => {
            // console.log(json);
            $('#info').text(JSON.stringify(json));
            return a = json;

        })
    });
    $('#btn2').click(function () {

        console.log('aa' + b);
    })


</script>
